<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Nike mock up -->

        <!-- navContainer -->
        <div class="navContainer">
            <!-- 2 icons and 4 <p> tags/links -->
                <div class="iconContainer">
                    <img src="https://cdn.freebiesupply.com/images/large/2x/air-jordan-logo-png-transparent.png" alt="" class="logo">
                    <img src="https://1000logos.net/wp-content/uploads/2021/04/Converse-logo.png" alt="" class="logo">
                </div>
                <div class="themeContainer">
                    <div class="theme">Find A Store</div>
                    <div class="theme">Help</div>
                    <div class="theme">Join Us</div>
                    <div class="theme">Sign In</div>
                </div>
        </div>
            
        <!-- subNav -->
        <div class="subNav">
            <!-- icon / 3 links / search bar / 2 icons -->
            <div class="miniSub">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png" alt="" class="nike">
            </div>
            <div id="flexer" class="miniSub">
                <div class="menu">Men</div>
                <div class="menu">Woemen</div>
                <div class="menu">Kids</div>
            </div>
            <div class="miniSub">
                <input type="text" class="searchBar" placeholder="Search">
            </div>
            <div id="flexer" class="miniSub">
                <img src="https://www.freeiconspng.com/thumbs/favorites-icon-png/favorites-love-plus-icon-png-7.png" alt="" class="symbol">
                <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="" class="symbol">
            </div>

        </div>
                

        <!-- scroll container -->
        <div class="scrollContainer">
            <!-- text / link -->
            <h3 class="topText">Welcome To The Nike MockUp Site</h3>
            <div class="bottomText">Come And Buy Some Kicks</div>
        </div>
                

        <!-- main image -->
        <div class="mainImage">
            <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1920,c_limit/a8319d25-280e-43df-ac47-c221f4295347/image.jpg" alt="" class="shoePic">
            <!-- main h1 -->
            <h1 class="motto">KEEP IT FRESH</h1>
            <!-- paragraph of text -->
            <p class="slogan">Experience iconic styles in remixed 
                colorways with the latest Air Max 90, Air Max 97, 
                and more</p>
            <!-- shop button -->
            <button class="shop">Shop</button>
        </div>
            

        <!-- title for carousel -->
        <div class="carouselTitle">
            <h1>Always Iconic</h1>
        <!-- image flex container (carousel) -->
        <div class="shoeContainer">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1320,c_limit/465c9f08-2432-4b35-bcd8-5a8cbc29df34/nike-just-do-it.jpg" alt="" class="sneaker">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1320,c_limit/15cdc7b5-6de0-4d5c-81e9-6d01fc944b18/nike-just-do-it.jpg" alt="" class="sneaker">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1320,c_limit/8d5cabf7-8185-471f-84d2-a89403b6d3eb/nike-just-do-it.jpg" alt="" class="sneaker">
        </div>
        </div>
                
        
        <script src="app.js" async defer></script>
    </body>
</html>
